<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma to &lt;/&gt;</title>
    <link rel="stylesheet" href="FigmacodeLogin.css">
    <link rel="icon" href="image/code.png" type="image/png">
</head>
<body>
    <div class="loginInner">
        <form action="">
            <div class="loginLogo">
                <img src="image/login.svg" alt="">
            </div>
            <div class="inputWrapper">
                <div class="inputInner">
                    <div class="userIcon">
                        <img src="image/user.svg" alt="">
                    </div>
                    <input type="text" name="" id="" placeholder="USERNAME">
                </div>
            </div>
            <div class="inputWrapper">
                <div class="inputInner">
                    <div class="userIcon">
                        <img src="image/lock.svg" alt="">
                    </div>
                    <input type="password" name="" id="" placeholder="PASSWORD">
                </div>
            </div>
            <div class="inputWrapper">
                <button>Login</button>
            </div>
            <div class="forgotPassword">
                <p>Forgot Password?</p>
            </div>
        </form>
    </div>
</body>
<footer>
   <a href="https://www.figma.com/file/0e4Lvdnq78HYQPW9GQVZRo/Login-Page-design-(Community)?node-id=0%3A1">
    Click here to visit Figma community page to access the Design.
   </a>
</footer>
</html>
