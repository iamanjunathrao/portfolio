<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="..\..\images\projects.png" type="image/png">
</head>
    <header>
        <h1>Calculator</h1>
        <a href="..\..\index.html" class="home-link">
            <img src="..\..\images\homebutton.png" alt="Home Button" id="homebutton">
        </a>
    </header>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
<body>    
        <section class="calc-buttons">
            <div class="cal-button-row">
                <button class="calc-button
                double">C
                </button>
                <button class="calc-button">&larr;
                </button>
                <button class="calc-button
                func">&divide;
                </button>
            </div>
            <div class="cal-button-row">
                <button class="calc-button">7
                </button>
                <button class="calc-button">8
                </button>
                <button class="calc-button">9
                </button>
                <button class="calc-button
                func">&times;
                </button>
            </div>
            <div class="cal-button-row">
                <button class="calc-button">4
                </button>
                <button class="calc-button">5
                </button>
                <button class="calc-button">6
                </button>
                <button class="calc-button
                func">&minus;
                </button>
            </div>
            <div class="cal-button-row">
                <button class="calc-button">1
                </button>
                <button class="calc-button">2
                </button>
                <button class="calc-button">3
                </button>
                <button class="calc-button
                func">&plus;
                </button>
            </div>
            <div class="cal-button-row">
                <button class="calc-button
                triple">0
                </button>
                <button class="calc-button
                func">&equals;
                </button>
            </div>
        </section>
    </div>
 <script src="calculator.js"></script>   
</body> 
</html>
